<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gradify | Login</title>

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.14);
      --text: #eaf0ff;
      --muted: rgba(234,240,255,0.7);
      --shadow: 0 18px 60px rgba(0,0,0,0.35);
      --grad: linear-gradient(135deg, #8b5cf6, #3b82f6, #22c55e);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(139,92,246,0.35), transparent 55%),
        radial-gradient(1000px 500px at 85% 20%, rgba(59,130,246,0.35), transparent 55%),
        radial-gradient(900px 500px at 60% 95%, rgba(34,197,94,0.25), transparent 60%),
        linear-gradient(180deg, #070b14, #0b1220);
      padding: 40px 16px;
    }

    .card{
      width: 100%;
      max-width: 520px;
      padding: 28px 26px;
      border-radius: 22px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      margin-bottom: 10px;
    }

    .logo{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background: var(--grad);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      color: #0b1220;
      letter-spacing: -1px;
      user-select:none;
    }

    .brand-name{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.6px;
    }

    h1{
      margin: 10px 0 0;
      text-align:center;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.4px;
    }

    .sub{
      margin: 10px 0 18px;
      text-align:center;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    label{
      display:block;
      font-size: 12px;
      font-weight: 800;
      color: rgba(234,240,255,0.85);
      margin-bottom: 6px;
      letter-spacing: 0.3px;
    }

    input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
      font-size: 14px;
      margin-bottom: 14px;
    }

    input::placeholder{ color: rgba(234,240,255,0.45); }

    input:focus{
      border-color: rgba(139,92,246,0.7);
      box-shadow: 0 0 0 4px rgba(139,92,246,0.18);
    }

    .error{
      display:none;
      padding: 12px 12px;
      border-radius: 14px;
      background: rgba(239,68,68,0.12);
      border: 1px solid rgba(239,68,68,0.35);
      color: #fecaca;
      font-weight: 700;
      font-size: 13px;
      line-height: 1.4;
      margin-bottom: 14px;
    }

    .btn{
      width: 100%;
      border: none;
      cursor: pointer;
      padding: 12px 14px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 14px;
      color: #0b1220;
      background: var(--grad);
      transition: transform 0.08s ease;
    }
    .btn:active{ transform: scale(0.98); }

    .footer{
      margin-top: 14px;
      text-align:center;
      color: var(--muted);
      font-size: 13px;
    }

    .footer a{
      color: #c4b5fd;
      text-decoration: none;
      font-weight: 800;
    }
    .footer a:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <div class="logo">G</div>
      <div class="brand-name">Gradify</div>
    </div>

    <h1>Welcome back</h1>
    <p class="sub">Log in to continue your progress.</p>

    {% if error %}
      <div class="error" style="display:block;">{{ error }}</div>
    {% else %}
      <div class="error" id="errorBox"></div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" id="loginForm">
    {% csrf_token %}

    <label>Username</label>
    <input name="username" id="username" type="text" required>

    <label>Password</label>
    <input name="password" id="password" type="password" required>

    <button type="submit" class="btn">Login</button>
    
    <div class="footer">
        Donâ€™t have an account? <a href="{% url 'register' %}">Create one</a>
    </div>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");

    function showError(msg){
      if (!errorBox) return;
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }

    form.addEventListener("submit", (e) => {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;

      if (!u || !p){
        e.preventDefault();
        showError("Please enter username and password.");
      }
    });
  </script>
</body>
</html>
