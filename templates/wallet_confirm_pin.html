<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Transfer</title>
  <style>
    body{margin:0;font-family:Segoe UI,system-ui;background:#fff;padding:16px;}
    .card{border:1px solid #e2e8f0;border-radius:18px;padding:14px;}
    .title{font-weight:950;font-size:18px;}
    .small{font-size:13px;font-weight:800;color:#64748b;margin-top:8px;}
    input{width:100%;padding:12px;border:1px solid #e2e8f0;border-radius:14px;font-weight:900;margin-top:10px;font-size:18px;letter-spacing:6px;text-align:center;}
    button{width:100%;padding:12px;border:none;border-radius:14px;background:linear-gradient(135deg,#8b5cf6,#6d28d9);color:#fff;font-weight:950;margin-top:12px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Enter your PIN to confirm</div>
    <div class="small"><b>To:</b> {{ pending.to }}</div>
    <div class="small"><b>Amount:</b> ${{ pending.amount }}</div>
    <div class="small"><b>Remark:</b> {{ pending.remark }}</div>

    <form method="post">
      {% csrf_token %}
      <input type="password" name="pin" maxlength="4" placeholder="••••" required>
      <button type="submit">Confirm Transfer</button>
    </form>
  </div>
</body>
</html>
