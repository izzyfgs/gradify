{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradify | Support Hub</title>

  <style>
    :root {
      --grad: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      --bg: #f0f2f5;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --wa-color: #25D366;
      --mail-color: #ea4335;
      --call-color: #3b82f6;
    }

    * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .support-card {
      width: 100%;
      max-width: 500px;
      background: var(--card);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(109, 40, 217, 0.15);
    }

    /* Vibrant Header */
    .header {
      background: var(--grad);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .header p {
      margin: 10px 0 0;
      opacity: 0.9;
      font-size: 15px;
      font-weight: 500;
    }

    /* Content Area */
    .content {
      padding: 30px;
    }

    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .item {
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 16px;
      border-radius: 20px;
      border: 2px solid #f1f5f9;
      background: #fff;
      color: var(--text);
      font-weight: 800;
    }

    .item:hover {
      transform: scale(1.02);
      border-color: #ddd6fe;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
    }

    /* Colorful Icons */
    .icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-right: 15px;
    }

    .wa-icon { background: #e8faf0; color: var(--wa-color); }
    .mail-icon { background: #fef2f2; color: var(--mail-color); }
    .call-icon { background: #eff6ff; color: var(--call-color); }

    .label-group { display: flex; flex-direction: column; flex-grow: 1; }
    .label-group small { color: var(--muted); font-weight: 600; font-size: 12px; }

    .badge {
      background: var(--wa-color);
      color: white;
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 8px;
      text-transform: uppercase;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: var(--muted);
      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
    }

    .back-btn:hover { color: var(--primary); }
  </style>
</head>
