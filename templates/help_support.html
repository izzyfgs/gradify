  <style>
    :root{
      --grad: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
      --bg:#f6f7fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --wa:#25D366;
      --mail:#ea4335;
      --call:#3b82f6;

    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Inter","Segoe UI",system-ui,sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 18px;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:100%;
      max-width: 520px;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 24px;
      overflow:hidden;
      box-shadow: 0 20px 50px rgba(15,23,42,0.06);
    }
    .header{
      background: var(--grad);
      padding: 26px 18px;
      color:#fff;
      text-align:center;
    }
    .header h1{
      margin:0;
      font-size: 24px;
      font-weight: 950;
      letter-spacing: -0.6px;
    }
    .header p{
      margin: 8px 0 0;
      opacity:0.95;
      font-size: 13px;
      font-weight: 600;
    }
    .content{
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }
    .item{
      display:flex;
      align-items:center;
      gap: 12px;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid var(--border);
      text-decoration:none;
      color: var(--text);
      background:#fff;
      font-weight: 850;
    }
    .icon{
      width:44px;height:44px;
      border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      font-size:20px;
      flex:0 0 44px;
    }
    .meta{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .meta small{
      color: var(--muted);
      font-weight: 650;
      font-size: 12px;
    }
    .wa .icon{ background:#e9fbf1; color: var(--wa); }
    .mail .icon{ background:#fef2f2; color: var(--mail); }
    .call .icon{ background:#eff6ff; color: var(--call); }
    .ai .icon{ background:#f5f3ff; color: var(--ai); }

    .footer{
      padding: 0 18px 18px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      flex:1;
      min-width:160px;
      text-align:center;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background:#fff;
      font-weight: 900;
      text-decoration:none;
      color: var(--text);
    }
    .btn:hover{ border-color:#c7b7ff; background:#fbfaff; }
  </style>
</head>
